<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container">
        <h1>Tip Calculator</h1>
        <p>Enter the total price of your meal below</p>
        <div id="card">
            <form action="">
                <input type="text" placeholder="total price of meal" id="mealprice">
                <input type="text" placeholder="tip precentage" id="moneypercentage">
                <button id="submit">Calculate Tip</button>
            </form>
        </div>
         <div id="tipcontainer">
            <h2>Tip amount: <span id="tipamount"></span></h2>
            <h2>Total: <span id="tiptotal"></span></h2>
         </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
