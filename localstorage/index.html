<body>
    <main id="container">

            </form>
        </div>
        <div id="form2">
            <h1> Last Registered User</h1>
            <p>Email: <span id="email"></span></p>
            <p>Password: <span id="password"></span> </p>

        </div>

    <div id="container2">
        <h1>Sign In</h1>

            <label for="email">Email</label>
            <input type="email" id="email12">
            <label for="password">Password</label>
            <input type="password" id="password12">
            <button id="submit1">Sign In</button>
            <div id="register">
                <h1>Registration information</h1>

                <p>Password <span id="displaypas"></span></p>

                <div>

    </main>
